    <!-- Add your site or application content here -->
    <div class="container-fluid">
        <div class="jumbotron mx-auto">
            <h1>Video Data Collection</h1>
        </div>
        <div class="row" id="selectPatient">
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Select Patient
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdownOptions">
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="form-group row">
                    <label for="datr" class="col-4 col-form-label">Date Range:</label>
                    <div class="col-8">
                        <input type="text" name="daterange" class="form-control" value="05/20/2020 - 05/20/2020"
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary" onclick="GetVideos()">Submit</button>
            </div>
            <div class="col-sm-2"></div>

        </div>

    </div>
    <div class="row" id="videoPlayback">
        <div class="col-sm-1"></div>
        <div class="col-sm-6">
            <video id="myplayer" class="azuremediaplayer amp-default-skin amp-big-play-centered" tabindex="0" autoplay controls></video>
        </div>
        <div class="col-sm-3">
            <ul class="list-group timeIndexList" id="listIndex"></ul>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="row" id="postheader">
        <div class="col-sm-2">
            <!-- indentation -->
        </div>
        <div class="col-sm-10 newdataheader">
            <h2>Post New Event Data</h2>

        </div>
    </div>
    <div class="row" id="postDataForm">
        <div class="col-sm-1">
            <!-- indentation -->
        </div>
        <div class="col-sm-6">
            <form>

                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Patient</label>
                    <div class="col-10">
                        <input class="form-control" type="text" value="Artisanal kale" id="patientName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">TimeStamp</label>
                    <div class="col-7">
                        <input class="form-control" type="text" value="00:45" id="TimeStamp">
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary" onclick="getMarkpoint()">Insert Marker</button>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Skill</label>
                    <div class="col-10">
                        <input class="form-control" type="text" value="Skill" id="skill">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Target</label>
                    <div class="col-10">
                        <input class="form-control" type="text" value="Target" id="target">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Result</label>
                    <div class="col-10">
                        <input class="form-control" type="text" value="Result" id="result">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Comments</label>
                    <div class="col-10">
                        <input class="form-control" type="text" value="Comments" id="comments">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="postData()">Submit</button>
            </form>

        </div>
        <div class="col-sm-5"></div>
    </div>

    </div>
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> -->

    <script src="https://amp.azure.net/libs/amp/latest/azuremediaplayer.min.js"></script>
    <link href="css/timelineMarkers.css" rel="stylesheet">
    <script src="js/timelineMarkers.js"></script>

    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- bootstrap -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
